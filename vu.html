<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VU Meter</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background-color: #2c3e50;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        gap: 20px;
        font-family: "Arial", sans-serif;
        color: #ecf0f1;
      }

      h1 {
        font-size: 36px;
        margin-bottom: 10px;
        color: #ecf0f1;
      }

      #vuMeter {
        width: 80%;
        max-width: 600px;
        height: 40px;
        background-color: #436280;
        border-radius: 20px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        position: relative;
        overflow: hidden;
      }

      #vuBar {
        height: 100%;
        width: 0;
        background-color: #1abc9c;
        border-radius: 20px;
        transition: width 0.5s ease, background-color 0.5s ease; /* Vertraagde overgang voor de balk */
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      }

      #value {
        font-size: 24px;
        font-weight: bold;
        color: #ecf0f1;
        margin-top: 10px;
        text-align: center;
        transition: opacity 0.5s ease; /* Vertraagde overgang voor de tekst */
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <h1>Live VU Meter</h1>
    <p id="value">0 dB</p>
    <div id="vuMeter">
      <div id="vuBar"></div>
    </div>
    <script>
      navigator.mediaDevices
        .getUserMedia({ audio: true })
        .then((stream) => {
          const audioContext = new (window.AudioContext ||
            window.webkitAudioContext)();
          const analyser = audioContext.createAnalyser();
          const microphone = audioContext.createMediaStreamSource(stream);

          analyser.fftSize = 512;
          microphone.connect(analyser);

          const dataArray = new Uint8Array(analyser.frequencyBinCount);
          const vuBar = document.getElementById("vuBar");
          const value = document.getElementById("value");

          let lastDb = 0; // Variabele voor vorige dB om de snelheid te reguleren

          function updateMeter() {
            requestAnimationFrame(updateMeter);

            analyser.getByteTimeDomainData(dataArray);

            // Calculate RMS (Root Mean Square) to get a more accurate dB level
            let sum = 0;
            for (let i = 0; i < dataArray.length; i++) {
              let val = (dataArray[i] - 128) / 128; // Normalize between -1 and 1
              sum += val * val;
            }
            const rms = Math.sqrt(sum / dataArray.length);
            let dB = 20 * Math.log10(rms); // dB calculation based on RMS

            // Gevoeligheid verlaagd door de vermenigvuldigingsfactor te verlagen
            dB = Math.max(0, Math.min(100, (dB + 60) * 1.05)); // Verminderde gevoeligheid

            // Maak de verandering minder abrupt door de snelheid te verminderen
            dB = lastDb + (dB - lastDb) * 0.2; // Vertraagt de verandering van de dB

            vuBar.style.width = dB + "%";
            value.innerText = Math.round(dB) + " dB"; // Gebruik Math.round() voor een geheel getal
            vuBar.style.backgroundColor = getColorForDecibels(dB);

            lastDb = dB; // Update vorige dB voor de volgende frame
          }

          updateMeter();
        })
        .catch((err) => {
          console.error("Error accessing microphone:", err);
          alert("Microphone access is required to run this VU meter.");
        });

      function getColorForDecibels(db) {
        if (db <= 15) return "#B0E0E6"; // Light blue (Silent)
        if (db <= 20) return "#98FB98"; // Light green (Whispered)
        if (db <= 40) return "#7ed321"; // Green (Quiet)
        if (db <= 60) return "#f8e71c"; // Yellow (Normal conversation)
        if (db <= 70) return "#f5a623"; // Orange (Noisy)
        if (db <= 90) return "#FF4500"; // Red-orange (Potential hearing damage)
        if (db <= 100) return "#d0021b"; // Red (Hearing loss)
        return "#8B0000"; // Dark red (Severe hearing damage)
      }
    </script>
  </body>
</html>
