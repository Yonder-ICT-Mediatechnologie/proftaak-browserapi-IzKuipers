<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VU Meter</title>
    <style>
      #vuMeter {
        width: 100%;
        height: 30px;
        background-color: lightgray;
        position: relative;
      }
      #vuBar {
        height: 100%;
        width: 0;
        background-color: limegreen;
      }
    </style>
  </head>
  <body>
    <div id="vuMeter">
      <div id="vuBar"></div>
    </div>

    <script>
      navigator.mediaDevices
        .getUserMedia({ audio: true })
        .then((stream) => {
          const audioContext = new (window.AudioContext ||
            window.webkitAudioContext)();
          const analyser = audioContext.createAnalyser();
          const microphone = audioContext.createMediaStreamSource(stream);
          microphone.connect(analyser);
          analyser.fftSize = 256;

          const dataArray = new Uint8Array(analyser.frequencyBinCount);
          const vuBar = document.getElementById("vuBar");

          function updateMeter() {
            requestAnimationFrame(updateMeter);
            analyser.getByteFrequencyData(dataArray);

            let sum = 0;
            for (let i = 0; i < dataArray.length; i++) {
              sum += dataArray[i];
            }
            const average = (sum / dataArray.length) * 1.5; // Increase sensitivity
            vuBar.style.width = (average / 255) * 100 + "%";
          }

          updateMeter();
        })
        .catch((err) => {
          console.error("Error accessing microphone:", err);
          alert("Microphone access is required to run this VU meter.");
        });
    </script>
  </body>
</html>
