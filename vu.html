<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VU Meter</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background-color: #2c3e50;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        gap: 20px;
        font-family: "Arial", sans-serif;
        color: #ecf0f1;
      }

      h1 {
        font-size: 36px;
        margin-bottom: 10px;
        color: #ecf0f1;
      }

      #vuMeter {
        width: 80%;
        max-width: 600px;
        height: 40px;
        background-color: #436280;
        border-radius: 20px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        position: relative;
        overflow: hidden;
      }

      #vuBar {
        height: 100%;
        width: 0;
        background-color: #1abc9c;
        border-radius: 20px;
        transition: width 0.1s ease, background-color 0.5s ease;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      }

      #value,
      #comparison {
        font-size: 24px;
        font-weight: bold;
        color: #ecf0f1;
        margin-top: 10px;
        text-align: center;
        transition: opacity 0.5s ease;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <h1>Live VU Meter</h1>
    <p id="value">0 dB</p>
    <p id="comparison">As loud as a ninja's whisper 🥷</p>
    <div id="vuMeter">
      <div id="vuBar"></div>
    </div>
    <script>
      navigator.mediaDevices
        .getUserMedia({ audio: true })
        .then((stream) => {
          const audioContext = new (window.AudioContext ||
            window.webkitAudioContext)();
          const analyser = audioContext.createAnalyser();
          const microphone = audioContext.createMediaStreamSource(stream);

          analyser.fftSize = 512;
          microphone.connect(analyser);

          const dataArray = new Uint8Array(analyser.frequencyBinCount);
          const vuBar = document.getElementById("vuBar");
          const value = document.getElementById("value");
          const comparison = document.getElementById("comparison");

          let lastDb = 0;

          function updateMeter() {
            requestAnimationFrame(updateMeter);

            analyser.getByteTimeDomainData(dataArray);

            let sum = 0;
            for (let i = 0; i < dataArray.length; i++) {
              let val = (dataArray[i] - 128) / 128;
              sum += val * val;
            }
            const rms = Math.sqrt(sum / dataArray.length);
            let dB = 20 * Math.log10(rms);

            dB = Math.max(0, Math.min(100, (dB + 60) * 1.05));

            dB = lastDb + (dB - lastDb) * 0.2;

            vuBar.style.width = dB + "%";
            value.innerText = Math.round(dB) + " dB";
            comparison.innerText = getFunnyComparison(dB);
            vuBar.style.backgroundColor = getColorForDecibels(dB);

            lastDb = dB;
          }

          updateMeter();
        })
        .catch((err) => {
          console.error("Error accessing microphone:", err);
          alert("Microphone access is required to run this VU meter.");
        });

      function getColorForDecibels(db) {
        if (db <= 15) return "#B0E0E6";
        if (db <= 20) return "#98FB98";
        if (db <= 40) return "#7ed321";
        if (db <= 60) return "#f8e71c";
        if (db <= 70) return "#f5a623";
        if (db <= 90) return "#FF4500";
        if (db <= 100) return "#d0021b";
        return "#8B0000";
      }

      function getFunnyComparison(db) {
        if (db <= 15) return "As loud as a ninja's whisper 🐱‍👤";
        if (db <= 20) return "Like a cat plotting world domination 🐱";
        if (db <= 40) return "Similar to a library's loudest book slam 📚";
        if (db <= 60)
          return "A normal conversation... or an intense whisper fight 🗣️";
        if (db <= 70) return "Like arguing over UNO rules 🔥";
        if (db <= 90) return "Rock concert for ants 🎸";
        if (db <= 100) return "Jet engine karaoke night ✈️🎤";
        return "EARTH-SHATTERING DOOM ☄️";
      }
    </script>
  </body>
</html>
