<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VU Meter</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 20px;
        width: 100%;
        height: 100%;
        background-color: slategrey;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        gap: 30px;
      }
      #vuMeter {
        width: 100%;
        height: 30px;
        background-color: rgb(127, 145, 163);
        position: relative;
        border-radius: 10px;
        overflow: hidden;
      }
      #vuBar {
        height: 100%;
        width: 0;
        background-color: limegreen;
        border-radius: 10px;
      }

      * {
        box-sizing: border-box;
        transition: all 0.1s;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <p id="value"></p>
    <div id="vuMeter">
      <div id="vuBar"></div>
    </div>
    <script>
      navigator.mediaDevices
        .getUserMedia({ audio: true })
        .then((stream) => {
          const audioContext = new (window.AudioContext ||
            window.webkitAudioContext)();
          const analyser = audioContext.createAnalyser();
          const microphone = audioContext.createMediaStreamSource(stream);

          microphone.connect(analyser);
          analyser.fftSize = 256;

          const dataArray = new Uint8Array(analyser.frequencyBinCount);
          const vuBar = document.getElementById("vuBar");
          const value = document.getElementById("value");

          function updateMeter() {
            requestAnimationFrame(updateMeter);

            analyser.getByteFrequencyData(dataArray);

            let sum = 0;
            for (let i = 0; i < dataArray.length; i++) {
              sum += dataArray[i];
            }

            const average = sum / dataArray.length;
            const normalizedValue = average / 255; // Normaliseren tussen 0 en 1
            const dB = normalizedValue * 100; // Schaal naar 0-100 dB

            const percentage = Math.min(100, Math.max(0, dB));
            vuBar.style.width = percentage + "%";

            value.innerText = dB.toFixed(2) + " dB"; // Toon dB-waarde
            vuBar.style.backgroundColor = getColorForDecibels(dB);
          }

          updateMeter();
        })
        .catch((err) => {
          console.error("Error accessing microphone:", err);
          alert("Microphone access is required to run this VU meter.");
        });

      function getColorForDecibels(db) {
        if (db <= 15) return "#B0E0E6"; // Lichtblauw (Silent)
        if (db <= 20) return "#98FB98"; // Lichtgroen (Whispered)
        if (db <= 40) return "#7ed321"; // Groen (Quiet)
        if (db <= 60) return "#f8e71c"; // Geel (Normal conversation)
        if (db <= 70) return "#f5a623"; // Oranje (Noisy)
        if (db <= 90) return "#FF4500"; // Rood-oranje (Begin schade aan gehoor)
        if (db <= 100) return "#d0021b"; // Rood (Geluidsverlies)
        return "#8B0000"; // Donkerrood (Grote gehoorschade)
      }
    </script>
  </body>
</html>
